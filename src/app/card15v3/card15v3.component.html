


<div class="margin container-fluid bg-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <div class="text-center mb-5">
            <h1 class="card-title mb-0">État du véhicule</h1>
          </div>
          
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">Le moteur fonctionne-t-il parfaitement ?</h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedmoteur === 'oui'" (click)="selectRadiomoteur('oui')">
                  <input class="form-check-input" type="radio" name="moteur" id="moteur1" value="oui" [(ngModel)]="selectedmoteur">
                  <label class="form-check-label radio-label" for="moteur1">Oui</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedmoteur === 'non'" (click)="selectRadiomoteur('non')">
                  <input class="form-check-input" type="radio" name="moteur" id="moteur2" value="non" [(ngModel)]="selectedmoteur">
                  <label class="form-check-label radio-label" for="moteur2">Non</label>
                </div>
              </div>
            </div>
          </div>
          <div class="espace"></div>
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">Le système de direction fonctionne-t-il parfaitement ?</h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selecteddirection === 'oui'" (click)="selectRadiodirection('oui')">
                  <input class="form-check-input" type="radio" name="systemededirection" id="direction1" value="oui" [(ngModel)]="selecteddirection">
                  <label class="form-check-label radio-label" for="direction1">Oui</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selecteddirection === 'non'" (click)="selectRadiodirection('non')">
                  <input class="form-check-input" type="radio" name="systemededirection" id="direction2" value="non" [(ngModel)]="selecteddirection">
                  <label class="form-check-label radio-label" for="direction2">Non</label>
                </div>
              </div>
            </div>
          </div>
          
    
          
          
          
    
          <div class="espace"></div>
    
          <div class="text-center">
            <app-precedent [previousRoute]="'card14v3'" [nextRoute]="'card16v3'"></app-precedent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
