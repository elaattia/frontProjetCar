

<div class="margin container-fluid bg-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <div class="text-center mb-5">
            <h1 class="card-title mb-0">État du véhicule</h1>
          </div>
          
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">Consommation Huile </h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedConsommation === 'Consommation normale'" (click)="selectRadioConsommation('Consommation normale')">
                  <input class="form-check-input" type="radio" name="Consommation" id="Consommation normale" value="Consommation normale" [(ngModel)]="selectedConsommation">
                  <label class="form-check-label radio-label" for="autoRadio">Consommation normale</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedConsommation === 'Consommation modérée'" (click)="selectRadioConsommation('Consommation modérée')">
                  <input class="form-check-input" type="radio" name="Consommation" id="Consommation modérée" value="Consommation modérée" [(ngModel)]="selectedConsommation">
                  <label class="form-check-label radio-label" for="manuelRadio">Consommation modérée</label>
                </div>
              </div>
            </div>
          </div>
          <div class="espace"></div>
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedConsommation === 'Consommation excessive'" (click)="selectRadioConsommation('Consommation excessive')">
                  <input class="form-check-input" type="radio" name="Consommation" id="Consommation excessive" value="Consommation excessive" [(ngModel)]="selectedConsommation">
                  <label class="form-check-label radio-label" for="autoRadio">Consommation excessive</label>
                </div>
                
              </div>
            </div>
          </div>
          
          <div class="espace"></div>
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">État des pneus</h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedpneus === 'Excellent'" (click)="selectRadiopneus('Excellent')">
                  <input class="form-check-input" type="radio" name="etatdespneus" id="Excellent" value="Excellent" [(ngModel)]="selectedpneus">
                  <label class="form-check-label radio-label" for="autoRadio">Excellent</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedpneus === 'Bon'" (click)="selectRadiopneus('Bon')">
                  <input class="form-check-input" type="radio" name="etatdespneus" id="Bon" value="Bon" [(ngModel)]="selectedpneus">
                  <label class="form-check-label radio-label" for="manuelRadio">Bon</label>
                </div>
              </div>
            </div>
          </div>
          <div class="espace"></div>
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedpneus === 'Moyen'" (click)="selectRadiopneus('Moyen')">
                  <input class="form-check-input" type="radio" name="etatdespneus" id="Moyen" value="Moyen" [(ngModel)]="selectedpneus">
                  <label class="form-check-label radio-label" for="autoRadio">Moyen</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedpneus === 'A changer'" (click)="selectRadiopneus('A changer')">
                  <input class="form-check-input" type="radio" name="etatdespneus" id="A changer" value="A changer" [(ngModel)]="selectedpneus">
                  <label class="form-check-label radio-label" for="manuelRadio">A changer</label>
                </div>
              </div>
            </div>
          </div>
    
          <div class="espace"></div>
    
          <div class="text-center">
            <app-precedent [previousRoute]="'card7'" [nextRoute]="'card9'"></app-precedent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
