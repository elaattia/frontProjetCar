



<div class="margin container-fluid bg-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <div class="text-center mb-5">
            <h1 class="card-title mb-0">État du véhicule</h1>
          </div>
          
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">Matière du siège </h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedMatiere === 'Cuir'" (click)="selectRadioMatiere('Cuir')">
                  <input class="form-check-input" type="radio" name="Matière" id="Cuir" value="Cuir" [(ngModel)]="selectedMatiere">
                  <label class="form-check-label radio-label" for="Cuir">Cuir</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedMatiere === 'Semi-cuir'" (click)="selectRadioMatiere('Semi-cuir')">
                  <input class="form-check-input" type="radio" name="Matière" id="Semi-cuir" value="Semi-cuir" [(ngModel)]="selectedMatiere">
                  <label class="form-check-label radio-label" for="Semi-cuir">Semi-cuir</label>
                </div>
              </div>
            </div>
          </div>
          <div class="espace"></div>
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedMatiere === 'Tissu'" (click)="selectRadioMatiere('Tissu')">
                  <input class="form-check-input" type="radio" name="Matière" id="Tissu" value="Tissu" [(ngModel)]="selectedMatiere">
                  <label class="form-check-label radio-label" for="Tissu">Tissu</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedMatiere === 'Autre'" (click)="selectRadioMatiere('Autre')">
                  <input class="form-check-input" type="radio" name="Matière" id="Autre" value="Autre" [(ngModel)]="selectedMatiere">
                  <label class="form-check-label radio-label" for="Autre">Autre</label>
                </div>
                
              </div>
            </div>
          </div>
          
          <div class="espace"></div>
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">Nombre de clés de voiture </h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedNombre === '1'" (click)="selectRadioNombre('1')">
                  <input class="form-check-input" type="radio" name="Nombredecles " id="Nombre de clés de voiture1" value="1" [(ngModel)]="selectedNombre">
                  <label class="form-check-label radio-label" for="Nombre de clés de voiture1">1</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedNombre === '2'" (click)="selectRadioNombre('2')">
                  <input class="form-check-input" type="radio" name="Nombredecles " id="Nombre de clés de voiture2" value="2" [(ngModel)]="selectedNombre">
                  <label class="form-check-label radio-label" for="Nombre de clés de voiture2">2</label>
                </div>
              </div>
            </div>
          </div>
          
          <div class="espace"></div>
    
          <div class="text-center">
            <app-precedent [previousRoute]="'card9v3'" [nextRoute]="'card11v3'"></app-precedent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
