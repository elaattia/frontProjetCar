

<div class="margin container-fluid bg-white ">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <h1 class="card-title text-uppercase fw-bold mb-4" style="font-size: 2rem;">De quel type de questionnaire avez-vous besoin ?</h1>
          <p style="color: #777777;">Pour commencer, choisissez l'un des quiz suivants</p>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" >
              <div class="back p-3 rounded d-flex flex-column justify-content-center align-items-center space-between"  [class.selected]="selectedOption === '1'" (click)="selectRadio('1')" >
                <div class="mb-3">
                  <img src="assets/photos/de_base2.png" alt="Photo 1" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <input type="radio" name="choix" value="1"  [(ngModel)]="selectedOption">
                  <p class="m-0 ms-2">DE BASE</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="back p-3 rounded d-flex flex-column justify-content-center align-items-center space-between" [class.selected]="selectedOption === '2'" (click)="selectRadio('2')" >
                <div class="mb-3">
                  <img src="assets/photos/moyen2.png" alt="Photo 2" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <input type="radio" name="choix" value="2"  [(ngModel)]="selectedOption" >
                  <p class="m-0 ms-2">MOYEN</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="back p-3 rounded d-flex flex-column justify-content-center align-items-center space-between" [class.selected]="selectedOption === '3'" (click)="selectRadio('3')" >
                <div class="mb-3">
                  <img src="assets/photos/avance2.png" alt="Photo 3" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <input type="radio" name="choix" value="3"  [(ngModel)]="selectedOption">
                  <p class="m-0 ms-2">AVANCÃ‰</p>
                </div>
              </div>
            </div>
          </div>
          <app-precedent [previousRoute]="'card1'" [nextRoute]="'card3'"></app-precedent>
        </div>
      </div>
    </div>
  </div>
</div>
