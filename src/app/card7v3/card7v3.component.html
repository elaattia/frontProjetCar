

  
  <div class="margin container-fluid bg-white">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 card-container">
          <div class="card-body text-center card-content">
            <div class="text-center mb-5">
              <h1 class="card-title mb-0">État du véhicule</h1>
            </div>
            
            <div class="d-flex align-items-center space-between mb-4">
              <h5 class="mb-0">Extérieur du véhicule </h5>
            </div>
            
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedExterieur === 'Neufs'" (click)="selectRadioExterieur('Neufs')">
                    <input class="form-check-input" type="radio" name="Exterieur" id="Neufs" value="Neufs"  [(ngModel)]="selectedExterieur">
                    <label class="form-check-label radio-label" for="autoRadio">Neufs</label>
                  </div>
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedExterieur === 'Micro-rayures'" (click)="selectRadioExterieur('Micro-rayures')">
                    <input class="form-check-input" type="radio" name="Exterieur" id="Micro-rayures" value="Micro-rayures" [(ngModel)]="selectedExterieur">
                    <label class="form-check-label radio-label" for="manuelRadio">Micro-rayures</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="espace"></div>
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedExterieur === 'Rayures'" (click)="selectRadioExterieur('Rayures')">
                    <input class="form-check-input" type="radio" name="Exterieur" id="Rayures" value="Rayures" [(ngModel)]="selectedExterieur">
                    <label class="form-check-label radio-label" for="autoRadio">Rayures</label>
                  </div>
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedExterieur === 'Dégâts'" (click)="selectRadioExterieur('Dégâts')">
                    <input class="form-check-input" type="radio" name="Exterieur" id="Dégâts" value="Dégâts" [(ngModel)]="selectedExterieur">
                    <label class="form-check-label radio-label" for="manuelRadio">Dégâts</label>
                  </div>
                  
                </div>
              </div>
            </div>
            
            <div class="espace"></div>
            <div class="d-flex align-items-center space-between mb-4">
              <h5 class="mb-0">Intérieur du véhicule</h5>
            </div>
            
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedInterieur === 'Excellent'" (click)="selectRadioInterieur('Excellent')">
                    <input class="form-check-input" type="radio" name="Interieur" id="Excellent" value="Excellent" [(ngModel)]="selectedInterieur">
                    <label class="form-check-label radio-label" for="autoRadio">Excellent</label>
                  </div>
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedInterieur === 'Bon'" (click)="selectRadioInterieur('Bon')">
                    <input class="form-check-input" type="radio" name="Interieur" id="Bon" value="Bon" [(ngModel)]="selectedInterieur">
                    <label class="form-check-label radio-label" for="manuelRadio">Bon</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="espace"></div>
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedInterieur === 'Moyen'" (click)="selectRadioInterieur('Moyen')">
                    <input class="form-check-input" type="radio" name="Interieur" id="Moyen" value="Moyen" [(ngModel)]="selectedInterieur">
                    <label class="form-check-label radio-label" for="autoRadio">Moyen</label>
                  </div>
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedInterieur === 'A changer'" (click)="selectRadioInterieur('A changer')">
                    <input class="form-check-input" type="radio" name="Interieur" id="A changer" value="A changer"  [(ngModel)]="selectedInterieur">
                    <label class="form-check-label radio-label" for="manuelRadio">A changer</label>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="espace"></div>
      
            <div class="text-center">
              <app-precedent [previousRoute]="'card6v2'" [nextRoute]="'card8v2'"></app-precedent>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
