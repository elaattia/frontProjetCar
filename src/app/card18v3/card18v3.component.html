



<div class="margin container-fluid bg-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <div class="card-body" >
            <div class="text-center mb-5">
              <h1 class="card-title mb-0">État du véhicule</h1>
            </div>
            
            <div class="d-flex align-items-center space-between mb-4">
              <h5 class="mb-0">Le véhicule est-il importé depuis moins de 5 ans ?</h5>
            </div>
            
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedvehicule === 'oui'" (click)="selectRadiovehicule('oui')">
                    <input class="form-check-input" type="radio" name="importe" id="importé1" value="oui" [(ngModel)]="selectedvehicule" >
                    <label class="form-check-label radio-label" for="importé1">Oui</label>
                  </div>
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedvehicule === 'non'" (click)="selectRadiovehicule('non')">
                    <input class="form-check-input" type="radio" name="importe" id="importé2" value="non" [(ngModel)]="selectedvehicule">
                    <label class="form-check-label radio-label" for="importé2">Non</label>
                  </div>
                </div>
              </div>
            </div>
            
            
      
            
            
            
      
            <div class="espace"></div>
      
            <div class="text-center">
              <app-precedent [previousRoute]="'card17v3'" [nextRoute]="'card9'"></app-precedent>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
