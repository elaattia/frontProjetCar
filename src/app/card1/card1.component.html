

<div class="margin container-fluid bg-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <h1 class="card-title text-uppercase fw-bold mb-4" style="font-size: 2rem;">Etes-vous actuellement en train de vendre/acheter une voiture ?</h1>
          <div class="row">
            <div class="col-md-6 mb-4 d-flex align-items-center justify-content-center" >
              <div class="back p-3 rounded d-flex flex-column justify-content-center align-items-center" [class.selected]="selectedEtat === '1'" (click)="selectRadioEtat('1')" style="height: 200px; width: 300px;">
                <div class="mb-3">
                  <img src="assets/photos/acheteur.png" alt="Photo 1" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <input type="radio" name="choix" value="1" [(ngModel)]="selectedEtat">
                  <p class="m-0 ms-2">Acheteur</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-4 d-flex align-items-center justify-content-center" >
              <div class="back p-3 rounded d-flex flex-column justify-content-center align-items-center" [class.selected]="selectedEtat === '2'" (click)="selectRadioEtat('2')" style="height: 200px; width: 300px;">
                <div class="mb-3">
                  <img src="assets/photos/vendeur.png" alt="Photo 2" class="img-fluid" style="max-width: 100px; max-height: 100px;">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <input type="radio" name="choix" value="2" [(ngModel)]="selectedEtat">
                  <p class="m-0 ms-2">Vendeur</p>
                </div>
              </div>
            </div>
          </div>
          <button  class="btn btn-primary mt-4 btn-custom" style="padding:10px 50px;" (click)="navigateToNext($event)" >Suivant</button>
        </div>
      </div>
    </div>
  </div>
</div>
