



<div class="margin container-fluid bg-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <div class="text-center mb-5">
            <h1 class="card-title mb-0">État du véhicule</h1>
          </div>
          
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">La boite de vitesse fonctionne-t-elle parfaitement ?</h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedboite === 'oui'" (click)="selectRadioboite('oui')">
                  <input class="form-check-input" type="radio" name="fonctionnementboite" id="boite1" value="oui" [(ngModel)]="selectedboite">
                  <label class="form-check-label radio-label" for="boite1">Oui</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedboite === 'non'" (click)="selectRadioboite('non')">
                  <input class="form-check-input" type="radio" name="fonctionnementboite" id="boite2" value="non" [(ngModel)]="selectedboite">
                  <label class="form-check-label radio-label" for="boite2">Non</label>
                </div>
              </div>
            </div>
          </div>
          <div class="espace"></div>
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">La climatisation de direction fonctionne-t-il parfaitement ?</h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedclimatisation === 'oui'" (click)="selectRadioclimatisation('oui')">
                  <input class="form-check-input" type="radio" name="climatisation" id="climatisation1" value="oui" [(ngModel)]="selectedclimatisation">
                  <label class="form-check-label radio-label" for="climatisation1">Oui</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedclimatisation === 'non'" (click)="selectRadioclimatisation('non')">
                  <input class="form-check-input" type="radio" name="climatisation" id="climatisation2" value="non" [(ngModel)]="selectedclimatisation">
                  <label class="form-check-label radio-label" for="climatisation">Non</label>
                </div>
              </div>
            </div>
          </div>
          
    
          
          
          
    
          <div class="espace"></div>
    
          <div class="text-center">
            <app-precedent [previousRoute]="'card15v3'" [nextRoute]="'card17v3'"></app-precedent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
