

<div class="margin container-fluid bg-white">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 card-container">
          <div class="card-body text-center card-content">
            <div class="text-center mb-5">
              <h1 class="card-title mb-0">État du véhicule</h1>
            </div>
            
            <div class="d-flex align-items-center space-between mb-4">
              <h5 class="mb-0">Transmission </h5>
            </div>
            
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedTransmission === 'Traction'" (click)="selectRadioTransmission('Traction')">
                    <input class="form-check-input" type="radio" name="Transmission" id="Traction" value="Traction" [(ngModel)]="selectedTransmission">
                    <label class="form-check-label radio-label" >Traction</label>
                  </div>
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedTransmission === 'Propulsion'" (click)="selectRadioTransmission('Propulsion')">
                    <input class="form-check-input" type="radio" name="Transmission" id="Propulsion" value="Propulsion" [(ngModel)]="selectedTransmission">
                    <label class="form-check-label radio-label" >Propulsion</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="espace"></div>
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedTransmission === 'Intégrale'" (click)="selectRadioTransmission('Intégrale')">
                    <input class="form-check-input" type="radio" name="Transmission" id="Intégrale" value="Intégrale" [(ngModel)]="selectedTransmission">
                    <label class="form-check-label radio-label" >Intégrale</label>
                  </div>
                  
                </div>
              </div>
            </div>
            
            <div class="espace"></div>
            <div class="d-flex align-items-center space-between">
                <h5 class="mb-0">Carrosserie</h5> <!-- Ajout de la classe space-between -->
                <div class="mr-4"></div> <!-- Espace ajouté après le mot "Marque" -->
                <div class="form-group mb-0 flex-grow-1">
                  <select class="form-control" id="Carrosserie" [(ngModel)]="selectedCarrosserie" (change)="updateData()">
                    <option value="">Sélectionner une Carrosserie</option>
                    <option *ngFor="let item of Carrosserie" [value]="item">{{ item }}</option>
                  </select>
                </div>
              </div>
            <div class="espace"></div>
            <div class="d-flex align-items-center space-between">
            <h5 class="mb-0">cylindre</h5> <!-- Ajout de la classe space-between -->
            <div class="mr-4"></div> <!-- Espace ajouté après le mot "Marque" -->
                <div class="form-group mb-0 flex-grow-1">
                    <div class="form-group">
                        <input type="number" class="form-control" id="cylindre" placeholder="cylindre en cv" [(ngModel)]="selectedcylindre" (change)="updateData()">
                    </div>
                </div>
            
            </div>
            <div class="espace"></div>
            <div class="d-flex align-items-center space-between">
            <h5 class="mb-0">Puissance fiscale</h5> <!-- Ajout de la classe space-between -->
            <div class="mr-4"></div> <!-- Espace ajouté après le mot "Marque" -->
                <div class="form-group mb-0 flex-grow-1">
                    <div class="form-group">
                        <input type="number" class="form-control" id="Puissancefiscale" placeholder="Puissance_fiscale" [(ngModel)]="selectedPuissancefiscale" (change)="updateData()">
                    </div>
                </div>
            
            </div>
      
            <div class="espace"></div>
      
            <div class="text-center">
              <button  class="btn btn-primary mt-4 btn-custom colorb2" style="padding:10px 50px;" (click)="navigateToPrevious(getPreviousRoute())" >Precedent</button>
              <button  class="btn btn-primary mt-4 btn-custom colorb1" style="padding:10px 50px;" (click)="estimez()" >Estimez</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
