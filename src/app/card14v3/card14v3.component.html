



<div class="margin container-fluid bg-white">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 card-container">
        <div class="card-body text-center card-content">
          <div class="text-center mb-5">
            <h1 class="card-title mb-0">État du véhicule</h1>
          </div>
          
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">Les suspensions fonctionnent-elles parfaitement ?</h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedsuspensions === 'oui'" (click)="selectRadiosuspensions('oui')">
                  <input class="form-check-input" type="radio" name="suspension" id="suspension1" value="oui" [(ngModel)]="selectedsuspensions">
                  <label class="form-check-label radio-label" for="suspension1">Oui</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedsuspensions === 'non'" (click)="selectRadiosuspensions('non')">
                  <input class="form-check-input" type="radio" name="suspension" id="suspension2" value="non" [(ngModel)]="selectedsuspensions">
                  <label class="form-check-label radio-label" for="suspension2">Non</label>
                </div>
              </div>
            </div>
          </div>
          <div class="espace"></div>
          <div class="d-flex align-items-center space-between mb-4">
            <h5 class="mb-0">Les freins fonctionnent-ils parfaitement ?</h5>
          </div>
          
          <div class="d-flex align-items-center">
            <div class="form-group mb-0 flex-grow-1">
              <div class="custom-border">
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedfreins === 'oui'" (click)="selectRadiofreins('oui')">
                  <input class="form-check-input" type="radio" name="freins" id="freins1" value="oui" [(ngModel)]="selectedfreins">
                  <label class="form-check-label radio-label" for="freins1">Oui</label>
                </div>
                <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedfreins === 'non'" (click)="selectRadiofreins('non')">
                  <input class="form-check-input" type="radio" name="freins" id="freins2" value="non" [(ngModel)]="selectedfreins">
                  <label class="form-check-label radio-label" for="freins2">Non</label>
                </div>
              </div>
            </div>
          </div>
          
    
          
          
          
    
          <div class="espace"></div>
    
          <div class="text-center">
            <app-precedent [previousRoute]="'card13v3'" [nextRoute]="'card15v3'"></app-precedent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
