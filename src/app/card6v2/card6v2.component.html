

  
  
  <div class="margin container-fluid bg-white">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 card-container">
          <div class="card-body text-center card-content">
            <div class="text-center mb-5">
              <h1 class="card-title mb-0">État du véhicule</h1>
            </div>
            
            
            <div class="d-flex align-items-center space-between mb-4">
              <h5 class="mb-0">État général de la voiture</h5>
            </div>
            <div class="form-group">
            
              <input type="text" class="form-control" id="etat" placeholder="Excellent (comme neuf)" [(ngModel)]="selectedetat" (change)="updateData()" >
            </div>
      
            
            <div class="d-flex align-items-center space-between mb-4">
              <h5 class="mb-0">La voiture gravement accidentée </h5>
            </div>
            <div class="d-flex align-items-center">
              <div class="form-group mb-0 flex-grow-1">
                <div class="custom-border">
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedaccidente === 'non'" (click)="selectRadioaccidente('non')" >
                    <input class="form-check-input" type="radio" name="accident" id="autoRadio" value="non" [(ngModel)]="selectedaccidente">
                    <label class="form-check-label radio-label" for="autoRadio">Non</label>
                  </div>
                  <div class="form-check form-check-inline cadre-gris form-check2 back" [class.selected]="selectedaccidente === 'oui'" (click)="selectRadioaccidente('oui')">
                    <input class="form-check-input" type="radio" name="accident" id="manuelRadio" value="oui" [(ngModel)]="selectedaccidente">
                    <label class="form-check-label radio-label" for="manuelRadio">Oui</label>
                  </div>
                </div>
              </div>
            </div>
            <div style="height: 10px;"></div>
            <div class="d-flex align-items-center space-between mb-4">
              <h5 class="mb-0">Nombre de propriétaires</h5>
            </div>
          
            <div class="form-group">
              <input type="text" class="form-control" id="proprietaires" placeholder="Nombre de propriétaires" [(ngModel)]="selectedNombre" (change)="updateData()">
            </div>
      
            <div class="espace"></div>
      
            <div class="text-center">
              <app-precedent [previousRoute]="'card5'" [nextRoute]="getNextRoute()"></app-precedent>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
